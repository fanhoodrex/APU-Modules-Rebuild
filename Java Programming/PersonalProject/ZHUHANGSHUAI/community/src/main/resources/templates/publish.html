<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>发布 - 学习社区</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/community.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
    <script type="application/javascript">
        function setTag(value){
            var previous = $("#tag").val();
            if(previous.indexOf(value) == -1){
                if(previous){
                    $("#tag").val(previous + "," + value);
                }else{
                    $("#tag").val(value);
                }
            }
        }
    </script>
</head>
<body class="body">
    <nav class="navbar navbar-default" th:replace="~{common/guideBar::guideBar}"></nav>
    <div class="container-fluid main">
        <div class="row">
            <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                <h2><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>发起</h2>
                <hr>
                <form action="/publish" method="post">
                    <div class="form-group">
                        <label for="title">标题:</label>
                        <input type="text" class="form-control" name="title" id="title" placeholder="输入一个标题..." max="20">
                    </div>
                    <div class="form-group" id="questionArea">
                        <label for="description">详细内容:</label>
                        <textarea class="form-control" name="description" id="description" cols="30" rows="10" ></textarea>
                    </div>
                   
                    <div class="form-group">
                        <label for="tag">添加标签:</label>
                        <input type="text" class="form-control" name="tag" id="tag" placeholder="输入一个标签,用逗号隔开">
                    </div>
                    <div class="btn-group">
                        
                        <button class="btn btn-info btn-xs" type="button"   style="margin-right: 5px" aria-haspopup="true" aria-expanded="false" onclick="setTag('java')">
                            <span class="glyphicon glyphicon-tags"></span>
                            Java 
                        </button>

                        <button class="btn btn-info btn-xs" type="button"   style="margin-right: 5px" aria-haspopup="true" aria-expanded="false" onclick="setTag('linux')">
                            <span class="glyphicon glyphicon-tags"></span>
                            Linux
                        </button>
                        <button class="btn btn-info btn-xs" type="button"   style="margin-right: 5px" aria-haspopup="true" aria-expanded="false" onclick="setTag('git')">
                            <span class="glyphicon glyphicon-tags"></span>
                            Git
                        </button>
                        <button class="btn btn-info btn-xs" type="button"   style="margin-right: 5px" aria-haspopup="true" aria-expanded="false" onclick="setTag('python')">
                            <span class="glyphicon glyphicon-tags"></span>
                            Python
                        </button>
                        
                    </div>
                    <div class="container-fluid main">
                        <div class="row">
                            <div class="alert alert-danger col-lg-9 col-md-12 col-sm-12 col-xs-12" th:text="${error}" th:if="${error != null}"></div>
                            <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" style="float: right">
                                <button type="submit" class="btn btn-success btn-publish">发布</button>
                            </div>
                            
                        </div>
                    </div>
                    

                </form>
            </div>
            <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                <h2>发起帖子指南</h2>
                <hr>
                <p>问题标题:请用精简的语言描述您发布的问题,不超过25字</p>
                <p>详细内容:详细补充您的问题内容,并确保问题描述详细直观,并提供一些相关资料</p>
                <p>设置标签:添加一个或多个相关的标签,用逗号隔开,每个标签不超过10字</p>
            </div>
        </div>
    </div>
</body>
</html>
