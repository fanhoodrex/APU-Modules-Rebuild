<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>学习社区</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/community.css">
    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/bootstrap.min.js" type="application/javascript"></script>
    
</head>
<body>
    <nav class="navbar navbar-default" th:replace="~{common/guideBar::guideBar}"></nav>
    <div class="container-fluid main">
        <div class="row">
            <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                <h2><span class="glyphicon glyphicon-fire" aria-hidden="true"></span>最新话题</h2>
                <hr>
                <div class="media" th:each="question : ${allPage.questions}">
                    <div class="media-left">
                        <a href="#">
                            <img class="media-object img-rounded" th:src="${question.user.avatarUrl}">
                        </a>
                    </div>
                    <div class="media-body">
                        <a th:href="@{/singleQuestion(id=${question.id})}"><h4 class="media-heading" th:text="${question.title}"></h4></a>
                        <span class="text-desc">
                                <span th:text="${question.user.accountName}"></span>  •  
                            <span th:text="${question.commentCount}"></span>个回复   •  
                            <span th:text="${question.viewCount}"></span>个浏览
                            <br>
                            <span th:text="${#dates.format(question.gmtCreate,'yyyy MMMM dd')}"></span>   •  最后更新:
                            <span th:text="${#dates.format(question.gmtModified,'m')}"></span>分钟前
                            
                                        
                        </span>
                    </div>
                    <hr>
                </div>
                <nav aria-label="Page navigation" th:replace="~{common/pageNavigation::pageNavigation}"></nav>
            </div>
            
            <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">

                <h2 class="glyphicon glyphicon-pencil" aria-hidden="true">说明</h2>
                <hr>
                <p>这是一个用来记录个人学习的网站</p>
                <p>通过使用bootstrap来实现一些简单的前端样式</p>
                <p>实现了通过github登录</p>
                <p>简单的分页查询</p>
            </div>
        </div>
    </div>
</body>
</html>
