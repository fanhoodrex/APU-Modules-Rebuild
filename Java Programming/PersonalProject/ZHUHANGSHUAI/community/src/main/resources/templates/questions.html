<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
<head>
    <meta charset="UTF-8">
    <title>我的问题</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="../css/community.css">
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/bootstrap.min.js" type="application/javascript"></script>

</head>
<body>
<nav class="navbar navbar-default" th:replace="~{common/guideBar::guideBar}"></nav>
<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <div class="list-group">
                <a th:href="@{/modify(id=${myQuestions.id})}" class="list-group-item active" th:each="myQuestions : ${allQuestions}">
                    <h4 class="list-group-item-heading" th:text="${myQuestions.title}"></h4>
                    <p class="list-group-item-text" th:text="${myQuestions.description}"></p>
                </a>
                <br>
            </div>
        </div>

        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">

            <h2 class="glyphicon glyphicon-pencil" aria-hidden="true">说明</h2>
            <hr>
            <p>以列表的形式展现所有该用户的帖子</p>
            <p>用户的id字段对应帖子的creator字段</p>
            
        </div>
    </div>
</div>
</body>
